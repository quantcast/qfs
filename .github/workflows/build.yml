name: Build

on: [push]

jobs:
  rat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: rat
        run: make rat clean

  docker-build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:16.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build on ubuntu-16.04
        run: travis/script.sh build ubuntu 16.04 release qfsbuild
