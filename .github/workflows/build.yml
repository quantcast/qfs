name: Build

on: [push, pull_request]

jobs:
  rat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: rat
        run: make rat clean

  ubuntu-build:
    runs-on: ubuntu-latest
    env:
      TRAVIS_OS_NAME: linux
    container:
      image: ubuntu:16.04
    steps:
      - name: Update git
        run: >
          apt-get update
          && apt-get install software-properties-common -y
          && add-apt-repository ppa:git-core/ppa -y
          && apt-get update
          && apt-get install git -y

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build on ubuntu-16.04
        run: travis/script.sh build ubuntu 16.04 release qfsbuild

  osx-build:
    runs-on: macos-latest
    env:
      TRAVIS_OS_NAME: osx
    steps:
      - name: Brew update and install
        run: |
          brew update || true
          brew upgrade || true
          brew install git || true
          brew install cmake || true
          brew install maven || true
          brew install boost || true
          brew cask install osxfuse || true

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build on macos
        run: travis/script.sh
