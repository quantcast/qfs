name: Build

on: push

jobs:
  codecov-init:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        run: travis/script.sh init_codecov

  rat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        run: make rat clean

  docker-build:
    needs: rat
    runs-on: ubuntu-latest
    container:
      image: ubuntu:16.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build on ubuntu-16.04
        run: /github/workspace/travis/script.sh build ubuntu 16.04 release qfsbuild
